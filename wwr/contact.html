<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Us Page of Whitewater Rafting Canary Islands">
    <meta name="author" content="Nestor Gomez Artiles">
    <title>Contact Us | Whitewater Rafting Canary Islands</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/z-wwr-blue.jpg" alt="Whitewater Rafting Logo">
        <nav>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </nav>
    </header>
    <main>
        <div class="info">
            <h1>Whitewater Rafting Canary Islands</h1>
            <p>123 Main River Street</p>
            <p>Las Palmas, Spain</p>
            <p>+34 609 567 898</p>
            <p>info@whitewatercanary.com</p>
        </div>
        <section class="form-section">
            <iframe src="https://www.google.com/maps/embed?pb=..." allowfullscreen="" loading="lazy">
            </iframe>

            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Placeholder">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Placeholder">

                <label for="purpose">Message Purpose</label>
                <div class="option-group" id="purpose">
                    <input type="radio" id="opt1" name="choice" value="General Inquiry" checked>
                    <label for="opt1">General Inquiry</label>

                    <input type="radio" id="opt2" name="choice" value="Reservation Question">
                    <label for="opt2">Reservation Question</label>

                    <input type="radio" id="opt3" name="choice" value="Website Suggestion">
                    <label for="opt3">Website Suggestion</label>
                </div>

                <label for="message" class="full-width">Message</label>
                <textarea id="message" name="message" placeholder="Type here"></textarea>

                <div class="checkbox-group">
                    <input type="checkbox" id="notify" name="notify">
                    <label for="notify">Please subscribe me to the monthly newsletter</label>
                </div>

                <button type="submit">Get in Touch!</button>
            </form>
        </section>
        <section class="serveyou">
            <h2>Where Are Here to Serve You</h2>
            <div class="adventure-gallery">
                <figure>
                    <img src="images/adventure1.jpg" alt="Nestor Gomez photo">
                    <figcaption>Nestor Gomez</figcaption>
                </figure>
                <figure>
                    <img src="images/adventure2.jpg" alt="Jorge Artiles photo">
                    <figcaption>Jorge Artiles</figcaption>
                </figure>
                <figure>
                    <img src="images/adventure3.jpg" alt="John James photo">
                    <figcaption>John James</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 | Whitewater Rafting Canary Islands | Nestor Gomez Artiles </p>
            <div class="socialmedia">
                <a href="https://linkedin.com">
                    <img src="images/linkedin.png" alt="Linkedin Logo">
                </a>
                <a href="https://facebook.com">
                    <img src="images/facebook.png" alt="Facebook Logo">
                </a>
                <a href="https://instagram.com">
                    <img src="images/instagram.png" alt="Instagram Logo">
                </a>
            </div>
        </div>
    </footer>

</body>

</html>
