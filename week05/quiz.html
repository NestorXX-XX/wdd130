<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <fieldset>
            <label for="q1">1. What does CSS stands for?</label>
            <input type="text" id="q1" name="q1">
            <label for="q2">2. How are id and class attributes selected in CSS?</label>
            <textarea id="q2" name="q2"></textarea>
            <label for="q3">3. Which of the following is a valid CSS comment?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One...</option>
                <option value="o1">/* This is a comment */</option>
                <option value="o2"># This is a comment</option>
                <option value="o3">-- This is a comment --</option>
            </select>
            <label for="q4">4. What is the default font-size for most browsers body element, in pixels?</label>
            <input type="number" id="q4" name="q4">
        </fieldset>
        <button type="submit">Submit Quiz</button>
    </main>

</body>

</html>
